<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="../css/reward.css">
    <meta name="theme-color" content="#000000">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #installBanner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 1px solid #444;
            padding: 12px 16px;
            border-radius: 10px;
            color: #ccc;
            font-family: 'Rajdhani', sans-serif;
            display: none;
            z-index: 9999;
        }
        #installBtn {
            background: #222;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
        }
        #pushContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .push-btn {
            background: #222;
            border: 1px solid #555;
            padding: 8px 14px;
            border-radius: 6px;
            color: #ccc;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .push-btn:hover {
            background: #333;
            border-color: #777;
        }
    </style>
</head>
<body>

    
<div id="installBanner">
    Install Queendom App
    <button id="installBtn">Install</button>
</div>
<div id="pushContainer">
    <button id="enablePush" class="push-btn">Enable Notifications</button>
</div>

<iframe src="https://www.qkarin.com/private"></iframe>

<script>
const VAPID_PUBLIC_KEY = "BDtVl6DWNkaFQj9VhDk7POUptz4t6JklRJg0dd2SIfRDJRRuTZqi7cCB88VeKatXlYGb8w0QhbNR_TmrdpR_qzI";
let deferredPrompt = null;

window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById("installBanner").style.display = "block";
});

document.getElementById("installBtn").addEventListener("click", async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    document.getElementById("installBanner").style.display = "none";
});

async function askNotificationPermission() {
    const permission = await Notification.requestPermission();
    return permission
    /*if (permission !== "granted") {
        console.log("Notifications denied");
        return null;
    }*/
    console.log("Notification:", permission);
}

document.getElementById("enablePush").addEventListener("click", async () => {
    const permission = await askNotificationPermission();

    if (permission === "granted") {
        await subscribeUserToPush();
        document.getElementById("enablePush").style.display = "none";
    }
});

async function subscribeUserToPush() {
    // Ensure service worker is ready
    const registration = await navigator.serviceWorker.ready;

    // Convert the VAPID key to a Uint8Array
    const convertedKey = urlBase64ToUint8Array(VAPID_PUBLIC_KEY);

    // Create the subscription
    const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: convertedKey
    });

    console.log("Push subscription created:", subscription);

    // Send subscription to your backend (Step 4)
    await fetch("/api/save-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(subscription)
    });

    return subscription;
}

// Helper to convert VAPID key
function urlBase64ToUint8Array(base64String) {
    const padding = "=".repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
        .replace(/-/g, "+")
        .replace(/_/g, "/");

    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);

    for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
}

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service worker registered"))
        .catch(err => console.error("SW registration failed:", err));
}

</script>

</body>
</html>
