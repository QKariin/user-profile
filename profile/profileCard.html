<!-- PRIVATE BANKING STYLE CARD -->
<div class="glass-card profile-card" style="
    background: #050505; 
    border: 1px solid rgba(197, 160, 89, 0.2); 
    box-shadow: 0 20px 50px rgba(0,0,0,0.9); 
    border-radius: 4px; /* Sharper corners for a bank card look */
    padding: 25px;
    font-family: 'Cinzel', serif;">

    <!-- 1. IDENTITY HEADER (Avatar + Name) -->
    <div style="display: flex; align-items: center; gap: 25px; margin-bottom: 25px;">
        
        <!-- AVATAR (Framed like a painting, not a game profile) -->
        <div class="pc-avatar-box" onclick="document.getElementById('profileUploadInput').click()" style="
            flex-shrink: 0; margin: 0; width: 70px; height: 70px; 
            border-radius: 50%; 
            border: 1px solid #333; /* Subtle frame */
            position: relative;
            background: #000;">
            
            <img id="profilePic" src="" class="pc-avatar-img" style="filter: grayscale(100%) contrast(1.2);"> <!-- B&W Photo for luxury feel -->
            <div class="pc-avatar-edit-overlay"><span style="font-size:1rem; color:white; opacity: 0.5;">+</span></div>
            
            <!-- BADGES (Hidden logic) -->
            <div id="activeBadge" style="display: none; position: absolute; top: -5px; left: 50%; transform: translateX(-50%); background: #8b0000; color: #fff; font-size: 0.5rem; padding: 2px 6px; border-radius: 2px; border: 1px solid #ff0000; z-index: 10;">ACTIVE</div>
            <div id="chatBadge" style="display: none; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; font-size: 0.5rem; padding: 2px 6px; border-radius: 2px; z-index: 10;">MSG</div>
        </div>

        <!-- IDENTITY DETAILS -->
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
            <div style="font-family: 'Inter', sans-serif; font-size: 0.5rem; letter-spacing: 2px; color: #555; text-transform: uppercase;">Unit Identifier</div>
            <div id="subName" class="pc-name" style="text-align: left; letter-spacing: 2px; font-size: 1.2rem; color: #e0e0e0; margin: 2px 0;">SLAVE</div>
            <div id="subHierarchy" class="pc-rank" style="text-align: left; color: #c5a059; font-family: 'Italianno', cursive; font-size: 1.8rem; line-height: 0.8; margin-left: -5px; opacity: 0.8;">Loading...</div>
        </div>
    </div>

    <!-- 2. THE LEDGER (Assets Section) -->
    <!-- Replaces "Stats" with a clean Banking Layout -->
    <div class="pc-stats-grid" style="
        display: grid; 
        grid-template-columns: 1fr 1px 1fr; /* Two columns separated by a thin line */
        align-items: center; 
        border-top: 1px solid #222; 
        border-bottom: 1px solid #222; 
        padding: 15px 0; 
        margin-bottom: 25px;">
        
        <!-- COLUMN 1: MERIT (Points) -->
        <div style="text-align: center;">
            <div style="font-family: 'Inter', sans-serif; font-size: 0.5rem; letter-spacing: 2px; color: #555; text-transform: uppercase; margin-bottom: 4px;">Net Merit</div>
            <div id="points" class="ssr-val" style="font-size: 1.1rem; color: #f0f0f0; font-family: 'Cinzel', serif;">0</div>
        </div>

        <!-- DIVIDER LINE -->
        <div style="width: 1px; height: 30px; background: #222;"></div>

        <!-- COLUMN 2: CAPITAL (Coins) -->
        <div style="text-align: center;">
            <div style="font-family: 'Inter', sans-serif; font-size: 0.5rem; letter-spacing: 2px; color: #555; text-transform: uppercase; margin-bottom: 4px;">Liquid Capital</div>
            <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                <div id="coins" class="ssr-val" style="font-size: 1.1rem; color: #c5a059; font-family: 'Cinzel', serif;">0</div>
                <!-- Abstract Geometric Icon instead of cartoon coin -->
                <svg style="width:10px; height:10px; fill:#c5a059;"><rect width="10" height="10" transform="rotate(45 5 5)" /></svg>
            </div>
        </div>
    </div>

    <!-- 3. PROTOCOL INTERFACE (The Button) -->
    <!-- Styled like a high-end system switch -->
    <div class="devotion-wrapper" style="margin-bottom: 20px;">
        <div id="btn" class="kneel-btn-bar" 
                onmousedown="handleHoldStart(event)" 
                onmouseup="handleHoldEnd(event)" 
                onmouseleave="handleHoldEnd(event)" 
                ontouchstart="handleHoldStart(event)" 
                ontouchend="handleHoldEnd(event)"
                style="position: relative; display: block; cursor: pointer; user-select: none; overflow: hidden; height: 50px; 
                       background: linear-gradient(180deg, #141414 0%, #050505 100%); 
                       border: 1px solid #333; 
                       border-radius: 2px; /* Slight round, mostly square */
                       box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);">
            
            <!-- FILL: Elegant Dark Red (System Alert style) -->
            <span id="fill" class="bar-fill" style="display: block; position: absolute; top: 0; left: 0; height: 100%; width: 0%; z-index: 1; background: linear-gradient(90deg, #300000, #600000); transition: none;"></span> 

            <!-- TEXT CONTAINER -->
            <div class="bar-text" style="position: relative; z-index: 2; display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100%; pointer-events: none; gap: 10px;">
                
                <!-- MAIN LABEL -->
                <span id="txt-main" style="
                    font-family: 'Cinzel', serif; 
                    font-size: 0.9rem; 
                    font-weight: 700; 
                    color: #c5a059; 
                    letter-spacing: 3px; 
                    text-transform: uppercase;">
                    INITIATE PROTOCOL
                </span>

                <!-- TIME / STATUS (Styled like a system log) -->
                <span id="txt-sub-time" style="
                    font-family: 'Inter', monospace; 
                    font-size: 0.6rem; 
                    color: #444; 
                    border: 1px solid #333; 
                    padding: 2px 6px; 
                    border-radius: 2px;">
                    READY
                </span>
                
                <!-- Hidden legacy span -->
                <span id="txt-sub" style="display: none !important;"></span>
            </div>
        </div>
    </div>

    <!-- 4. STANDING & PROJECTION (Progress Bar) -->
    <!-- Styled like a financial projection -->
    <div class="level-progress-container" style="width: 100%; margin: 0 auto 15px auto;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px; font-family: 'Inter', sans-serif; font-size: 0.5rem; letter-spacing: 1px; color: #444; text-transform: uppercase;">
            <span>Current Standing</span>
            <span>Projected: <span id="nextLevelName" style="color: #666;">-</span></span>
        </div>
        
        <!-- Thin, Elegant Bar -->
        <div class="lp-bar-bg" style="background: #111; border-bottom: 1px solid #333; height: 2px; border-radius: 0;">
            <div id="progressBar" class="lp-bar-fill" style="width: 0%; height: 100%; background: #c5a059; box-shadow: 0 0 10px rgba(197, 160, 89, 0.2);"></div>
        </div>

        <div style="text-align: right; margin-top: 5px;">
            <span id="pointsNeeded" style="font-family: 'Inter', monospace; font-size: 0.5rem; color: #444;">CALCULATING...</span>
        </div>
    </div>

    <!-- 5. FOOTER TOGGLE (Minimalist) -->
    <div class="stats-toggle-btn" onclick="toggleStats()" style="
        border-top: 1px solid #222; 
        color: #444; 
        background: transparent; 
        margin-top: 10px; 
        padding-top: 15px; 
        font-family: 'Inter', sans-serif; 
        font-size: 0.6rem; 
        letter-spacing: 2px; 
        text-transform: uppercase;
        border-radius: 0; 
        border-left: none; border-right: none; border-bottom: none;">
        View Full Record â–¾
    </div>

    <!-- HIDDEN DRAWER (Legacy Stats) -->
    <div id="statsContent">
        <div class="stat-row-group" style="padding-top: 10px;">
             <!-- Kept your IDs intact -->
            <div class="stat-line"><span>Adherence Streak</span> <strong id="statStreak" style="color:#666;">0</strong></div>
            <div class="stat-line"><span>Tasks Issued</span> <strong id="statTotal" style="color:#666;">0</strong></div>
            <div class="stat-line"><span>Tasks Executed</span> <strong id="statCompleted" style="color:#666;">0</strong></div>
            <div class="stat-line"><span>Skipped</span> <strong id="statSkipped" style="color:#666;">0</strong></div>
            <div class="stat-line"><span>Total Submissions</span> <strong id="statTotalKneels" style="color:#666;">0</strong></div>
            
            <div style="text-align: center; border-top: 1px solid #222; margin-top: 15px; padding-top: 10px;">
                <div class="stat-header" style="color: #333; font-size: 0.5rem;">REGISTRATION DATE</div>
                <strong id="slaveSinceDate" style="color: #555; font-family: 'Inter', monospace; font-size: 0.7rem;">--/--/--</strong>
                <div style="margin-top: 5px; font-family: 'Inter', monospace; font-size: 0.6rem; color: #333;">ID: <span id="dailyRandomId">#----</span></div>
            </div>
        </div>
    </div>

</div>
