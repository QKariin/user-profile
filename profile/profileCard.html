<div class="glass-card profile-card">
    
    <!-- TOP SECTION: AVATAR LEFT - INFO CENTERED -->
    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
        
        <!-- LEFT: AVATAR + BADGES -->
        <div class="pc-avatar-box" onclick="document.getElementById('profileUploadInput').click()" style="flex-shrink: 0; margin: 0; position: relative;">
            <img id="profilePic" src="" class="pc-avatar-img">
            <div class="pc-avatar-edit-overlay"><span style="font-size:1.5rem; color:white;">✎</span></div>
            
            <!-- LOGIC CONNECTORS -->
            <div id="activeBadge" style="display: none; position: absolute; top: -5px; left: 50%; transform: translateX(-50%); background: #8b0000; color: #fff; font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #ff0000; white-space: nowrap; font-family: 'Cinzel', serif; z-index: 10;">ACTIVE TASK</div>
            <div id="chatBadge" style="display: none; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #fff; white-space: nowrap; font-family: 'Cinzel', serif; z-index: 10;">NEW MSG</div>
        </div>

        <!-- RIGHT: INFO (CENTERED TEXT) -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div id="subName" class="pc-name" style="text-align: center; letter-spacing: 4px; margin-bottom: 2px;">SLAVE</div>
            <div id="subHierarchy" class="pc-rank" style="text-align: center; color: #666; font-size: 0.7rem; margin-bottom: 8px;">LOADING...</div>
            
            <!-- CONNECTED PROGRESS UNIT -->
            <div class="level-progress-container" style="width: 100%; margin: 0;">
                
                <!-- 1. NEXT LEVEL LABEL (TOP LEFT) -->
                <div style="display: flex; justify-content: flex-start; margin-bottom: 2px;">
                    <span style="font-family: 'Cinzel', serif; font-size: 0.55rem; color: #666; letter-spacing: 1px;">
                        NEXT: <span id="nextLevelName" style="color: #c5a059; font-weight: 800;">LOADING...</span>
                    </span>
                </div>

                <!-- 2. THE BAR -->
                <div class="lp-bar-bg" style="background: #111; border: 1px solid #333; height: 6px; border-radius: 4px;">
                    <div id="progressBar" class="lp-bar-fill" style="width: 0%; background: linear-gradient(90deg, #000, #c5a059);"></div>
                </div>

                <!-- 3. TO GO LABEL (BOTTOM RIGHT) -->
                <div style="text-align: right; margin-top: 2px;">
                    <span id="pointsNeeded" style="font-family: 'Inter', sans-serif; font-size: 0.5rem; color: #555; font-weight: 600;">LOADING...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- KNEEL BUTTON -->
    <div class="devotion-wrapper" style="margin-bottom: 15px;">
        <div id="btn" class="kneel-btn-bar" 
                onmousedown="handleHoldStart(event)" 
                onmouseup="handleHoldEnd(event)" 
                onmouseleave="handleHoldEnd(event)" 
                ontouchstart="handleHoldStart(event)" 
                ontouchend="handleHoldEnd(event)"
                style="position: relative; display: block; cursor: pointer; user-select: none; overflow: hidden; height: 60px; background: rgba(0,0,0,0.6); border: 1px solid #c5a059; border-radius: 50px; box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);">
            
            <!-- FILL -->
            <span id="fill" class="bar-fill" style="display: block; position: absolute; top: 0; left: 0; height: 100%; width: 0%; z-index: 1; background: linear-gradient(90deg, #8b0000, #ff0000); transition: none;"></span> 

            <!-- TEXT -->
            <div class="bar-text" style="position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; pointer-events: none;">
                <span id="txt-main" style="font-family: 'Cinzel', serif; font-size: 1.8rem; font-weight: 900; color: #c5a059; letter-spacing: 5px; text-shadow: 0 0 10px rgba(0,0,0,0.8);">KNEEL</span>
                <span id="txt-sub" style="font-family: 'Cinzel', serif; font-size: 0.6rem; color: #888; letter-spacing: 1px; margin-top: -4px;">TODAY KNEELING: <span id="todayKneels">0</span></span>
            </div>
        </div>
    </div>

    <!-- STATS STACKED -->
    <div class="pc-stats-grid" style="display: flex; flex-direction: column; gap: 8px;">
        
        <!-- POINTS (Background is Dark/Glass, ONLY Left Line & Text are Red) -->
        <div class="stat-single-row" style="margin-bottom: 0; border-left: 3px solid #ff0000;">
            <div id="points" class="ssr-val" style="color: #ff4444;">0</div>
            <div class="ssr-lbl">POINTS</div>
        </div>
        
        <!-- COINS (Standard Gold Style) -->
        <div class="stat-single-row row-coins" style="margin-bottom: 0;">
            <div id="coins" class="ssr-val">0</div>
            <svg style="width:16px; height:16px; fill:var(--gold); margin-left: 5px;"><use href="#icon-coin"></use></svg>
        </div>
    </div>

    <!-- STATS BUTTON -->
    <div class="stats-toggle-btn" onclick="toggleStats()" style="border: 1px solid #444; color: #c0c0c0; background: rgba(40,40,40,0.4); margin-top: 15px;">
        STATS ▾
    </div>

    <!-- DAILY ID -->
    <div style="text-align: center; padding: 10px 0; color: #444; font-size: 0.7rem; border-bottom: 1px solid #222; font-family: monospace;">
        DAILY ID: <span id="dailyRandomId" style="color: #666;">#----</span>
    </div>

    <!-- HIDDEN STATS DRAWER -->
    <div id="statsContent">
        <div class="stat-row-group">
            <div class="stat-line"><span>Task Streak</span> <strong id="statStreak" style="color:#ccc;">0</strong></div>
            <div class="stat-line"><span>Total Tasks</span> <strong id="statTotal" style="color:#ccc;">0</strong></div>
            <div class="stat-line"><span>Completed</span> <strong id="statCompleted" style="color:#ccc;">0</strong></div>
            <div class="stat-line"><span>Skipped</span> <strong id="statSkipped" style="color:#ccc;">0</strong></div>
            <div class="stat-line"><span>Total Kneeling</span> <strong id="statTotalKneels" style="color:#ccc;">0</strong></div>
            <div style="text-align: center; border-top: 1px solid #222; margin-top: 10px; padding-top: 10px;">
                <div class="stat-header" style="color: #c0c0c0;">SLAVE SINCE</div>
                <strong id="slaveSinceDate" style="color: #888;">--/--/--</strong>
            </div>
        </div>
    </div>
</div>
