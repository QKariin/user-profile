<!-- 5. MAIN CONTAINER (Split Layout) -->
<div class="app-container" style="display: flex; height: 100vh; overflow: hidden;">
    
    <!-- LEFT PILLAR: IDENTITY (30%) -->
    <div class="layout-left" style="width: 30%; min-width: 300px; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid rgba(197, 160, 89, 0.2);">
        
        <!-- PROFILE CARD (Includes Avatar, Stats, Kneel Button) -->
        <div data-include="/profile/profileCard.html" style="flex-shrink: 0; margin-bottom: 20px;"></div>
        
        <!-- NAVIGATION (Menu) -->
        <!-- Logic: These buttons use the switchTab logic -->
        <div class="nav-tabs" style="margin-top: auto;">
            <button class="tab-btn active" onclick="switchTab('serve')">CONSOLE</button>
            <button class="tab-btn" onclick="switchTab('news')">GALLERY</button>
            <button class="tab-btn" onclick="switchTab('vault')">VAULT</button>
            <button class="tab-btn" onclick="switchTab('buy')">STORE</button>
            <button class="tab-btn" onclick="switchTab('protocol')">PROTOCOL</button>
        </div>
    </div>

    <!-- RIGHT STAGE: OPERATIONS (70%) -->
    <div class="layout-right" style="width: 70%; display: flex; flex-direction: column; position: relative;">
        
        <!-- VIEW 1: CONSOLE (Task + Chat) -->
        <div id="viewServingTop" style="height: 100%; display: flex; flex-direction: column;">
            
            <!-- TOP: TASK RIBBON -->
            <div id="taskCard" class="glass-card" style="flex-shrink: 0; margin: 20px; display: flex; align-items: center; justify-content: space-between; padding: 15px 30px;">
                <div id="activeBadge" class="hidden"></div> <!-- Prevents error -->
                
                <div id="timerDisplay" style="font-family: 'Orbitron'; font-size: 1.5rem; color: #e0e0e0;">00:00:00</div>
                
                <div id="taskContent" style="flex: 1; text-align: center;">
                    <h2 id="readyText" style="margin: 0; font-family: 'Cinzel'; font-size: 1.2rem; color: white;">AWAITING ORDERS</h2>
                </div>

                <div id="mainButtonsArea">
                    <button id="newTaskBtn" onclick="getRandomTask()" class="action-btn" style="width: auto; padding: 8px 20px;">REQUEST TASK</button>
                </div>

                <div id="cooldownSection" class="hidden" style="display: flex; gap: 10px;">
                    <input type="file" id="evidenceInput" accept="image/*,video/*" class="hidden" onchange="handleEvidenceUpload(this)">
                    <button onclick="document.getElementById('evidenceInput').click()" class="action-btn">UPLOAD</button>
                    <button id="btnSkip" onclick="cancelPendingTask()" style="background: transparent; border: 1px solid #444; color: #666; padding: 8px;">SKIP</button>
                </div>
            </div>

            <!-- BOTTOM: CHAT VOID -->
            <div id="chatCard" class="glass-card" style="flex: 1; margin: 0 20px 20px 20px; display: flex; flex-direction: column; padding: 0; overflow: hidden;">
                <div id="chatBadge" class="hidden"></div>
                
                <!-- Chat Header -->
                <div class="chat-header-row" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="chat-avatar-container" style="width: 40px; height: 40px;">
                            <div id="chatStatusRing" class="dom-status-ring ring-inactive"></div>
                            <img src="https://static.wixstatic.com/media/ce3e5b_1bd27ba758ce465fa89a36d70a68f355~mv2.png" style="width: 100%; border-radius: 50%;">
                        </div>
                        <div class="chat-header-info">
                            <div class="chat-header-title">QUEEN KARIN</div>
                            <div id="chatStatusBadge" class="chat-status-text">ONLINE</div>
                        </div>
                    </div>
                    <div id="toggleGridBtn" onclick="toggleRewardGrid()" style="cursor: pointer;"><svg style="width:20px; height:20px; fill:#00ff00;"><use href="#icon-sparkles"></use></svg></div>
                </div>

                <!-- Chat Body (Overlays included) -->
                <div id="chatBody" style="flex: 1; position: relative; overflow: hidden; display: flex; flex-direction: column;">
                    
                    <div id="kneelRewardOverlay" class="hidden" style="position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 500; display: flex; align-items: center; justify-content: center;">
                        <div style="text-align: center;">
                            <h2 style="color:white; margin-bottom: 20px;">DEVOTION RECOGNIZED</h2>
                            <button onclick="claimKneelReward('coins')" class="action-btn">CLAIM COINS</button>
                        </div>
                    </div>

                    <div id="chatMediaOverlay" class="hidden" style="position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; display: flex; align-items: center; justify-content: center;">
                        <div id="mediaOverlayClose" onclick="closeChatPreview()" style="position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer;">X</div>
                        <div id="chatMediaOverlayContent"></div>
                    </div>

                    <div id="tributeHuntOverlay" class="hidden" style="position: absolute; inset: 0; background: #000; z-index: 200; padding: 20px;">
                        <button onclick="toggleTributeHunt()" style="color: white; float: right;">CLOSE</button>
                        <div id="huntStoreGrid" class="store-grid" style="margin-top: 40px;"></div>
                        <textarea id="huntNote" class="hidden"></textarea>
                        <div id="huntProgress" class="hidden"></div>
                    </div>

                    <div id="chatContent" class="chat-area" style="flex: 1; overflow-y: auto; padding: 20px;"></div>
                </div>

                <!-- Chat Footer -->
                <div class="chat-footer" style="padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px;">
                    <button id="tributeHuntBtn" onclick="toggleTributeHunt()" style="background: transparent; border: 1px solid var(--neon-yellow); color: var(--neon-yellow); padding: 5px 15px; border-radius: 20px;">TRIBUTE</button>
                    <input type="text" id="chatMsgInput" class="chat-input" placeholder="Type..." style="flex: 1; background: transparent; border: none; color: white;" onkeypress="handleChatKey(event)">
                    <button class="chat-send" onclick="sendChatMessage()" style="background: transparent; border: none; color: var(--gold);">SEND</button>
                </div>
            </div>
        </div>

        <!-- VIEW 2: STORE (Mapped ID) -->

        <!-- VIEW 3: GALLERY (Mapped ID) -->

            <div class="glass-card" style="margin-bottom: 20px; text-align: center;"><h2>GALLERY</h2></div>
            <div id="newsGrid" class="gallery-grid"></div>
        </div>

        <!-- VIEW 4: VAULT (Mapped ID) -->
        <div id="viewVault" class="hidden" style="padding: 20px; height: 100%; overflow-y: auto;">
            <div class="glass-card" style="margin-bottom: 20px; text-align: center;"><h2>VAULT</h2></div>
            <div id="vaultGrid" class="gallery-grid"></div>
        </div>

        <!-- VIEW 5: PROTOCOL (Mapped ID) -->
        <div id="viewProtocol" class="hidden" style="padding: 20px; height: 100%; overflow-y: auto;">
            <div class="glass-card" style="margin-bottom: 20px; text-align: center;"><h2>PROTOCOL</h2></div>

        </div>

        <!-- HIDDEN LOGIC PLACEHOLDERS -->
        <div id="viewRewards" class="hidden"></div>
        <div id="viewHierarchy" class="hidden"></div>
        <div id="viewSession" class="hidden"></div>
        <div id="pendingSection" class="hidden"></div>

    </div> <!-- End Right Stage -->
</div>

<!-- JAILED THEATER MODAL -->

    <div id="modalMediaContainer" class="modal-bg-photo"></div>
    <div id="modalGlassOverlay" class="modal-glass-overlay">

        <div class="theater-content">

                <div id="modalFeedbackMedia" class="fb-media-theater"></div>
                <div id="modalFeedbackText" class="theater-text-box"></div>
            </div>
            <div id="modalTaskView" class="sub-view hidden">
                <h3 class="view-label">THE ASSIGNMENT</h3>
                <div id="modalOrderText" class="theater-text-box"></div>
            </div>
        </div>
        <div class="modal-footer-menu">
            <button onclick="toggleHistoryView('feedback')" class="history-action-btn">FEEDBACK</button>
            <button onclick="toggleHistoryView('task')" class="history-action-btn">THE TASK</button>
            <button onclick="event.stopPropagation(); toggleHistoryView('proof')" class="history-action-btn">SEE PROOF</button>
            <button onclick="toggleHistoryView('info')" class="history-action-btn">STATUS</button>
            <button onclick="closeModal(null)" class="history-action-btn btn-close-red" style="grid-column: span 2;">CLOSE</button>
        </div>
    </div>
</div>

<!-- SCRIPT: COPIED EXACTLY FROM YOUR WORKING CODE -->
<script>
    document.querySelectorAll("[data-include]").forEach(async el => {
        const file = el.getAttribute("data-include");
        try { const html = await fetch(file).then(r => r.text()); el.innerHTML = html; } catch (err) {}
    });

    window.switchTab = function(viewId) {
        document.querySelectorAll('.tab-btn').forEach(item => {
            if(item.getAttribute('onclick').includes(viewId)) item.classList.add('active');
            else item.classList.remove('active');
        });

        const views = ['viewServingTop', 'viewProtocol', 'viewNews', 'viewVault', 'viewBuy', 'viewRewards', 'viewHierarchy', 'viewSession'];
        views.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.classList.add('hidden');
                el.style.display = 'none';
            }
        });

        let targetId = viewId;
        if(viewId === 'serve') targetId = 'viewServingTop';
        if(viewId === 'news') targetId = 'viewNews';
        if(viewId === 'buy') targetId = 'viewBuy';
        if(viewId === 'vault') targetId = 'viewVault';
        if(viewId === 'protocol') targetId = 'viewProtocol';

        const target = document.getElementById(targetId);
        if(target) {
            target.classList.remove('hidden');
            if (targetId === 'viewNews' || targetId === 'viewVault' || targetId === 'viewServingTop') {
                 target.style.display = 'flex'; 
                 // Note: Flex here because our main container is flex column
            } else {
                 target.style.display = 'block';
            }
            
            if (typeof window.showView === 'function') {
                window.showView(targetId);
            }
        }
    }
</script>
